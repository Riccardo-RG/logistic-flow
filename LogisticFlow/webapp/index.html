<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Logistic Flow</title>

    <!-- SAPUI5 Bootstrap -->
    <script
      id="sap-ui-bootstrap"
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-version="1.130.0"
      data-sap-ui-libs="sap.m,sap.ui.layout"
      data-sap-ui-theme="sap_horizon"
      data-sap-ui-async="true"
      data-sap-ui-frameOptions="trusted"
      data-sap-ui-resourceroots='{
        "logistic-flow": "./"
      }'
      data-sap-ui-oninit="module:sap/ui/core/ComponentSupport">
    </script>

    <!-- Live Reload (ignora se non disponibile) -->
    <script>
      (function () {
        var script = document.createElement("script");
        script.src = "http://localhost:8081/livereload.js";
        script.onerror = function () {
          console.warn("Live Reload non disponibile. Ignorando...");
        };
        document.head.appendChild(script);
      })();
    </script>

    <!-- Redirect automatico a MainView se l'URL Ã¨ vuoto -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (
          !window.location.hash ||
          window.location.pathname.endsWith("index.html")
        ) {
          window.history.replaceState(
            {},
            document.title,
            window.location.origin + "/#/MainView"
          );
        }
      });
    </script>
  </head>

  <body class="sapUiBody">
    <div
      data-sap-ui-component
      data-name="logistic-flow"
      data-id="container">
    </div>
  </body>
</html>
